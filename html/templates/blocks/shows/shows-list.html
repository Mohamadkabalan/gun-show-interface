<!-- SHOWS LIST SECTION -->
<div class="shows-list">
  <div class="container">
    <div class="shows-list__head">
      <h1>All Gun shows</h1>
    </div>
    <form accept="/" class="shows-list__filter">
      <div class="form-group wide">
        <label>Address</label>
        <input type="text" placeholder="Address" class="form-control">
      </div>
      <div class="form-group small">
        <label>Miles</label>
        <input type="text" placeholder="Miles" class="form-control" value="120">
      </div>
      <div class="form-group">
        <label>States</label>
        <select class="form-control" placeholder="Select State">
          <option value="All">All</option>
          <option value="State 1">State 1</option>
          <option value="State 2">State 2</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-gray">Apply filter</button>
      </div>
      <span class="info ml-md-auto">
        <i class="far fa-badge-check"></i>
        Verified Gun Show
      </span>
    </form>
    <div class="shows-list__items row">
      {% for i in 1..6 %}
        {% if i == 2 or i == 3 or i == 5 or i == 6 %}
          {% set label = TRUE %}
        {% endif %}
        <div class="shows-list__item col-12 col-md-6 col-lg-4">
          {% include 'shows-item.html' with {label : label} only %}
        </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col-12 shows-list__show-more text-center">
        <a href="#" class="btn btn-outline-gray"><i class="fal fa-angle-down"></i> Show more</a>
      </div>
    </div>
  </div>
</div>
<!-- END SHOWS LIST SECTION -->
