<!-- PRODUCT SLIDER SECTION -->
<div class="product-list product-list--slider">
  <div class="container">
    <div class="row">
      <div class="col product-list__head">
        <h2 class="h1">Recently added</h2>
        <div class="action">
          <select name="select" class="form-control">
            <option value="0">All categories</option>
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
          </select>
          <a href="buy.html" class="btn btn-primary">See all</a>
        </div>
      </div>
    </div>
    <div class="product-slider">
      <div class="flexslider js-product-slider">
        <ul class="slides">
        {% for i in 1..10 %}
          <li>
            {% include './product-item.html' %}
          </li>
        {% endfor %}
        </ul>
      </div>
      <div class="product-slider__nav js-product-slider-nav">
        <a href="#" class="flex-prev">
          <i class="far fa-angle-left"></i>
        </a>
        <a href="#" class="flex-next">
          <i class="far fa-angle-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>
<!-- END PRODUCT SLIDER SECTION -->
